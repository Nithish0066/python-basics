<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=6">
</head>
<body>

<div class="container">
    <h2>Transaction History</h2>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount (₹)</th>
                <th>Balance (₹)</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr class="{{ t.type }}">
                <td>{{ t.type }}</td>
                <td>{{ t.amount }}</td>
                <td>{{ t.balance }}</td>
                <td>{{ t.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dashboard" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
