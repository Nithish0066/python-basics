<!DOCTYPE html>
<html>
<head>
    <title>SkyCast - Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=200">
</head>
<body>

<div class="hero">

    <nav class="navbar">
        <h1>Weather App </h1>
    </nav>

    <div class="search-container">
        <form method="POST">
            <input type="text" name="city" placeholder="Search any city..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    {% if weather %}
    <div class="weather-panel">

        <div class="left">
            <h2>{{ weather.city }}, {{ weather.country }}</h2>
            <p class="description">{{ weather.description }}</p>
            <div class="temp">{{ weather.temperature }}°C</div>
            <p class="feels">Feels like {{ weather.feels_like }}°C</p>
        </div>

        <div class="right">
            <div class="info-card">
                <span>Humidity</span>
                <h3>{{ weather.humidity }}%</h3>
            </div>

            <div class="info-card">
                <span>Wind Speed</span>
                <h3>{{ weather.wind }} m/s</h3>
            </div>
        </div>

    </div>
    {% endif %}

</div>

</body>
</html>
